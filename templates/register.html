{% extends 'base.html' %}
{% block content %}
<style>}
input:invalid, select:invalid {
 box-shadow: 0 0 5px 1px red;
 }
 }
</style>

<h2>Refugee Registration Form</h2>
<form method="POST" action="{{ url_for('submit_form') }}">
  <p><input type="text" name="name" placeholder="Full name" required></p>
  <p><input type="text" name="country" placeholder="Country of origin" required pattern="[A-Za-z\s]+" title="Country cannot contain numbers"></p>
  <p><input type="number" name="age" placeholder="Age" required></p>
 <select name="gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>
  <p><button type="submit">Submit</button></p>
</form>
{% endblock %}
