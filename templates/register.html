{% extends 'base.html' %}
{% block content %}
<style>
body {
  font-family: 'Times New Roman', serif;
}
form {
  font-size: 24px;
}
h1{
    text-align: center;
  }
form{
    text-align: center;
</style>

<h1>Refugee Registration Form</h1>
<form method="POST" action="{{ url_for('submit_form') }}">
    <p><b>First Name: </b><input type="text" name="first_name"  required></p>
    <p><b>Surname: </b><input type="text" name="surname"  required></p>
    <p><b> Date of Birth: </b><input type="date" name="birthdate"  required ></p>

    <!--
    <p><label for="gender">Gender:</label>
    <select id="gender" name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
    </select></p>
    -->

    <b>Gender: </b><label class="container">Male
        <input name="gender" type="radio" value="male" >
        <span class="checkmark" ></span>
    </label>
    <label class="container">Female
        <input name="gender" type="radio" value="female" >
        <span class="checkmark" ></span>
    </label>
<p>
  <label for="medical_condition"><b>Medical Condition:</b></label>
  <select id="medical_condition" name="medical_condition" onchange="toggleConditionInput()">
      <option value="">-- Select --</option>
    <option value="No">No</option>
    <option value="Yes">Yes</option>
  </select>
</p>

<p id="condition_input" style="display:none;">
  <b>Medical Condition: </b><input type="text" name="medical_condition_text"  required>
</p>

<script>
function toggleConditionInput() {
  const select = document.getElementById("medical_condition");
  const conditionInput = document.getElementById("condition_input");

  if (select.value === "Yes") {
    conditionInput.style.display = "block";
  } else {
    conditionInput.style.display = "none";
  }
}
</script>

    <p><b>Country of origin: </b><input type="text" name="country" required pattern="[A-Za-z\s]+" title="Country cannot contain numbers"></p>

    <p>
  <label for="id_select1"><b>ID Information:</b></label>
  <select id="id_select1" name="id_information1" onchange="toggleConditionInput1()">
    <option value="">-- Select --</option>
    <option value="passport">Passport</option>
    <option value="id">ID</option>
    <option value="other">Other</option>
  </select>
</p>

<p id="id_input_container1" style="display:none;">
  <b id="id_label1"></b>
  <input type="text" name="id_information_text1" required>
</p>

<script>
function toggleConditionInput1() {
  const select = document.getElementById("id_select1");
  const container = document.getElementById("id_input_container1");
  const label = document.getElementById("id_label1");

  if (select.value) {
    // Capitalize first letter & apply label
    label.textContent = select.value.charAt(0).toUpperCase() + select.value.slice(1) + ": ";
    container.style.display = "block";
  } else {
    container.style.display = "none";
  }
}
</script>
<div style="display: flex; justify-content: center; align-items: center;">
    <div style="display: flex; align-items: center; gap: 10px;">
  <b>Skills/Job:</b><br><textarea style="width:300px;" name="skills_job" ></textarea>

<div style="text-align: center; margin-top: 20px;"> <!-- Less Space -->
</div>
    </div>
</div>

  <p><b>Phone Number:</b><input type="tel" name="phone_number" pattern="^\+?[\d\s()-]{6,20}$" title="Invalid Phone Number"></p>

<br>
<button type="submit">Submit</button>

</form>
{% endblock %}
